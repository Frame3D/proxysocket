language: c
jobs:
  include:
    - name: "Linux GCC"
      os: linux
      compiler: gcc
    - name: "Linux Clang"
      os: linux
      compiler: clang
    - name: "Mac OS X Clang"
      os: osx
      compiler: clang

before_install:
  - sudo apt-get -y install doxygen
  
script:
  - make install PREFIX=build_result
